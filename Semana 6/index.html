<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Registro</h2>

            <!-- Inicio - Formulario -->
            <form id="formularioRegistro" novalidate>

              <!-- Inicio - Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" />
                <span class="mensaje-ayuda" id="ayudaNombre">Mínimo 3 caracteres.</span>
              </div>
              <!-- Fin - Nombre -->

              <!-- Inicio - Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" />
                <span class="mensaje-ayuda" id="ayudaEmail">Formato: ejemplo@correo.com.</span>
              </div>
              <!-- Fin - Email -->

              <!-- Inicio - Contraseña -->
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Crea una contraseña" />
                <span class="mensaje-ayuda" id="ayudaContrasena">Mínimo 8 caracteres, 1 número y 1 carácter especial.</span>
              </div>
              <!-- Fin - Contraseña -->

              <!-- Inicio - Confirmación -->
              <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Repite tu contraseña" />
                <span class="mensaje-ayuda" id="ayudaConfirmar">Debe coincidir con la contraseña.</span>
              </div>
              <!-- Fin - Confirmación -->

              <!-- Inicio - Edad -->
              <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Tu edad" />
                <span class="mensaje-ayuda" id="ayudaEdad">Debes tener 18 años o más.</span>
              </div>
              <!-- Fin - Edad -->

              <!-- Inicio - Botones -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="botonEnviar" disabled>Enviar</button>
                <button type="button" class="btn btn-secondary" id="botonReiniciar">Reiniciar</button>
              </div>
              <!-- Fin - Botones -->

            </form>
            <!-- Fin - Formulario -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scrypt.js"></script>
</body>
</html>
