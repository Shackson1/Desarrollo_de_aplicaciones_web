  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de productos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body class="bg-light">
    <div class="container py-4">
      <div class="p-4 rounded-3 bg-white border">

        <div class="mb-3">
          <span class="badge text-bg-secondary" id="contadorProductos">0 productos</span>
        </div>

        <ul id="listaProductos" class="list-group"></ul>

        <div class="mt-3">
          <button id="botonAgregar" class="btn btn-primary w-100" type="button" >
            Agregar producto
          </button>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
